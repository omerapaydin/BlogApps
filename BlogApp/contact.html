    <main>
      <div class="text-center mt-5">
        <hr />
        <h1>Contact Us</h1>
        <hr />
      </div>
      <div class="container my-4">
        <div class="row g-2">
          <div class="col-md-6">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d48192.25951676158!2d29.021853448824714!3d40.98112566643988!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14cac790b17ba89d%3A0xd2d24ea0437a7ee2!2zS2FkxLFrw7Z5L8Swc3RhbmJ1bA!5e0!3m2!1str!2str!4v1701374886717!5m2!1str!2str"
              width="100%"
              height="100%"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
          <div class="col-6">
            <div class="card bg-dark">
              <div class="card-body">
                <div class="alert alert-warning">Please fill out the form.</div>
                <form action="" class="row g-3 text-white">
                  <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input
                      type="email"
                      name="email"
                      id="email"
                      class="form-control"
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="email" class="form-label">Name</label>
                    <input
                      type="name"
                      name="name"
                      id="name"
                      class="form-control"
                    />
                  </div>
                  <div class="col-md-12">
                    <label for="email" class="form-label">Phone</label>
                    <input
                      type="text"
                      name="Phone"
                      id="Phone"
                      class="form-control"
                    />
                  </div>
                  <div class="col-md-12">
                    <label for="subject" class="form-label">Subject</label>
                    <input
                      type="text"
                      name="subject"
                      id="subject"
                      class="form-control"
                    />
                  </div>
                  <div class="col-md-12">
                    <label for="Message" class="form-label">Message</label>
                    <textarea
                      class="form-control"
                      name="Message"
                      id="Message"
                    ></textarea>
                  </div>
                  <div class="col-md-12">
                    <button style="width: 100%" class="btn-outline-warning">
                      Send Message
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
